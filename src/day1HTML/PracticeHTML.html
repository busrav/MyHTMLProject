<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice HTML</title>
</head>
<body>
<form>
  <label for="textbox">Text Box</label><br>
  <input type="text" id="textbox" name="textbox">
  <br>
  <label for="password">Password Input</label><br>
  <input type="text" id="password" name="password">
  <br>
  <label for="textarea">Text Area:</label><br>
  <textarea id="textarea" name="textarea"></textarea>
  <br>
  <label for="dropdown">Dropdown:</label><br>
  <select id="dropdown" name="dropdown"><br>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
  <br>
<label for="checkbox1">Checkbox 1:</label>
<input type="checkbox" id="checkbox1" name="checkbox1">
<input type="checkbox" id="checkbox2" name="checkbox1">
<input type="checkbox" id="checkbox3" name="checkbox1">
<br>
  <label for="radio1">Radio 1:</label>
  <input type="radio" id="radio1" name="radio" value="radio1">
  <input type="radio" id="radio2" name="radio" value="radio1">
  <input type="radio" id="radio3" name="radio" value="radio1">
  <br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
